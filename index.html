<!DOCTYPE html>
<html>
      <head>
          <title>Data Table</title>
		  <style>
		      table

			  }
			  td,th

			    border:1px solid black;
				taxt-align:center;
			  }
			  input
			  {
				width:60px;
			  }			  			  
		  </style>
      </head>
      <body>
